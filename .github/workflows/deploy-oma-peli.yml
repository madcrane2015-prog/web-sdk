name: Deploy oma-peli to GitHub Pages

on:
  push:
    branches: [ main ]
    paths: 
      - 'apps/oma-peli/**'
      - '.github/workflows/deploy-oma-peli.yml'
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: "pages-oma-peli"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    environment:
      name: github-pages
      url: https://madcrane2015-prog.github.io/web-sdk/oma-peli
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest
          
      - name: Install dependencies
        run: pnpm install
        
      - name: Build pixi-svelte
        run: pnpm --filter pixi-svelte build
        
      - name: Build oma-peli
        run: |
          cd apps/oma-peli
          npm run build -- --base=/web-sdk/oma-peli/
        
      - name: Deploy to GitHub Pages  
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: ./apps/oma-peli/build
          target-folder: oma-peli
          branch: gh-pages
          clean: false