name: Deploy Oma Peli to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10.5.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.16.0'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Build pixi-svelte package
        run: pnpm --filter pixi-svelte build

      - name: Build oma-peli
        run: pnpm --filter oma-peli build

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: apps/oma-peli/build
          branch: gh-pages
          clean: true
